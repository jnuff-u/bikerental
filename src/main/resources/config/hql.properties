hql.student.col=id,createAt,updateAt,createBy,updateBy,studentNum,username,password,email,tell,status 
hql.student.findByLike=SELECT id,createAt,updateAt,createBy,updateBy,studentNum,username,password,email,tell,status FROM Student 
hql.student.findAll=SELECT new com.model.pojo.Student( id,createAt,updateAt,createBy,updateBy,studentNum,username,password,email,tell,status ) FROM Student 

hql.admin.findByName=SELECT new com.model.pojo.Admin( id,createAt,updateAt,createBy,updateBy,userDisplayName,userHeadIco,username,password,email,roleId,status,loginLast  ) FROM Admin WHERE username=:username
hql.admin.findByEmail=SELECT new com.model.pojo.Admin( id,createAt,updateAt,createBy,updateBy,userDisplayName,userHeadIco,username,password,email,roleId,status,loginLast  ) FROM Admin WHERE email=:email